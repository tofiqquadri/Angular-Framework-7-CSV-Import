<h1>Welcome to app!</h1>
<div class="csv-file-chooser-section">

  <input type="file" #fileImportInput name="File Upload" id="txtFileUpload" (change)="fileChangeListener($event)"
         accept=".csv"/>

</div>

<div class="csv-result-table">

  <table>
    <thead>
    <tr>
      <th>#</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone Number</th>
      <th>Title</th>
      <th>Occupation</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let csvData of csvRecords;let i = index;">

      <td>{{i+1}}</td>
      <td>
        <span>{{csvData.firstName}}</span>
      </td>
      <td>
        <span>{{csvData.lastName}}</span>
      </td>
      <td>
        <span>{{csvData.email}}</span>
      </td>
      <td>
        <span>{{csvData.phoneNumber}}</span>
      </td>
      <td>
        <span>{{csvData.title}}</span>
      </td>
      <td>
        <span>{{csvData.occupation}}</span>
      </td>

    </tr>
    </tbody>
  </table>

</div>
